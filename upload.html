<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload — Realms</title>
  <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
<div class="container" style="max-width:640px;margin:40px auto;padding:20px">
  <h1>Upload File</h1>
  <input type="file" id="file" multiple style="margin:16px 0">
  <button id="up" class="btn">Upload</button>
  <div id="status"></div>
</div>

<script type="module">
  import { supabase, BUCKET, ALLOWED, fileURL } from "/assets/main.js";
  const params = new URLSearchParams(location.search);
  const realm = params.get("realm") || "secrets";
  const folder = params.get("folder") || "";

  document.getElementById("up").onclick = async () => {
    const files = document.getElementById("file").files;
    if (files.length === 0) return alert("Choose file(s)");
    for (const file of files) {
      const ext = file.name.split(".").pop().toLowerCase();
      if (ALLOWED[realm] && !ALLOWED[realm].includes(ext)) {
        alert(`${file.name} not allowed in ${realm}`);
        continue;
      }
      const path = `${realm}/${folder ? folder + "/" : ""}${Date.now()}-${file.name}`;
      const { error } = await supabase.storage.from(BUCKET).upload(path, file);
      if (error) alert("Error: " + error.message);
    }
    document.getElementById("status").innerHTML = "Done! <a href='/realms/"+realm+".html"+(folder?"?folder="+folder:"")+"'>← Back</a>";
  };
</script>
</body>
</html>
