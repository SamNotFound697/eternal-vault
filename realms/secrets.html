<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secrets â€” Realms</title>
  <link rel="stylesheet" href="../assets/styles.css">
</head>
<body>

<header class="realm-header">
  <h1 class="realm-title">Secrets</h1>                 <!-- â†â†â† change title -->
  <p class="realm-subtitle">Wallpapers, edits, videos</p>
</header>

<main class="container">
  <div class="controls">
    <button id="new-folder" class="btn">+ New Folder</button>
    <button id="upload-here" class="btn secondary">â†‘ Upload Here</button>
  </div>

  <div id="feed" class="feed-grid"></div>
</main>

<script type="module">
  import { listFolders, listFiles, createFolder, fileURL, ALLOWED } from "../assets/main.js";

  const REALM = "secrets";                 // â†â†â† change this for each realm
  const feed = document.getElementById("feed");

  // Get current subfolder from URL (?folder=cats/anime)
  const urlParams = new URLSearchParams(location.search);
  const currentFolder = urlParams.get("folder") || "";

  document.querySelector(".realm-title").textContent = 
    currentFolder ? currentFolder.split("/").pop() : REALM.charAt(0).toUpperCase() + REALM.slice(1);

  async function load() {
    feed.innerHTML = "<div class='empty'>Loadingâ€¦</div>";
    const [folders, files] = await Promise.all([
      listFolders(REALM, currentFolder),
      listFiles(REALM, currentFolder)
    ]);

    feed.innerHTML = "";

    // Breadcrumb
    if (currentFolder) {
      const parts = currentFolder.split("/");
      let path = "";
      const crumbs = parts.map((part, i) => {
        path += (i > 0 ? "/" : "") + part;
        return `<a href="?folder=${path}">${part}</a>`;
      });
      feed.innerHTML += `<div class="breadcrumb">â† <a href="?folder=${parts.slice(0,-1).join("/")}">..</a> / ${crumbs.join(" / ")}</div>`;
    }

    folders.forEach(f => {
      const a = document.createElement("a");
      a.className = "folder-card";
      a.href = `?folder=${currentFolder ? currentFolder + "/" : ""}${f.name}`;
      a.innerHTML = `<span class="folder-icon">ğŸ“</span><span>${f.name}</span>`;
      feed.appendChild(a);
    });

    files.forEach(f => {
      const url = fileURL(f.path);
      const isImage = /\.(jpe?g|png|gif|webp|bmp)$/i.test(f.name);
      const isVideo = /\.(mp4|webm|mkv|mov|avi)$/i.test(f.name);

      const card = document.createElement("div");
      card.className = "file-card";
      card.innerHTML = `
        ${isImage ? `<img src="${url}" loading="lazy">` : 
          isVideo ? `<video src="${url}" loop muted playsinline></video>` : 
          `<div class="file-icon">ğŸ“„</div>`}
        <div class="file-name">${f.name}</div>
      `;
      card.onclick = () => window.open(url, "_blank");
      feed.appendChild(card);
    });

    if (folders.length === 0 && files.length === 0) {
      feed.innerHTML = "<div class='empty'>This folder is empty â€” be the first!</div>";
    }
  }

  document.getElementById("new-folder").onclick = async () => {
    const name = prompt("Folder name:");
    if (!name) return;
    const ok = await createFolder(REALM, currentFolder, name);
    if (ok) load();
  };

  document.getElementById("upload-here").onclick = () => {
    window.location.href = `/upload.html?realm=${REALM}&folder=${currentFolder}`;
  };

  load();
</script>
</body>
</html>
