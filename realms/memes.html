<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memes Realm</title>
    <link rel="stylesheet" href="../assets/styles.css">
</head>
<body>

<header>
    <h1>Memes</h1>
    <p>Images, wallpapers, edits, and all visual creations.</p>
</header>

<main>
    <div id="realm-feed" class="feed-grid"></div>
</main>

<script>
    window.REALM = "memes";
</script>

<script type="module">
    import { listFiles, fileURL } from "../assets/main.js";

    const feed = document.getElementById("realm-feed");

    async function loadRealm() {
        const files = await listFiles(window.REALM);

        files.forEach(f => {
            const url = fileURL(`${window.REALM}/${f.name}`);

            const card = document.createElement("a");
            card.className = "file-card";
            card.href = url;
            card.target = "_blank";
            card.rel = "noopener";
            card.textContent = f.name;

            feed.appendChild(card);
        });
    }

    loadRealm();
</script>

</body>
</html>
